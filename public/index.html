<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outdoor Activity Planner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            margin: 0 auto;
            max-width: 80%;
        }

        #gptReply {
            text-align: left;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Weather Finder</h1>
        <form id="weatherForm">
            <input type="text" id="postcode" name="postcode" placeholder="Enter Postcode">
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherResult"></div>
    </div>
    <div class="container">
        <div id="gptReply"></div>
    </div>
    <!-- <button id="testButton" onclick="testChat()">Click me</button> -->
    <script type="module" src="script.js"></script>
</body>
</html>
