<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outdoor Activity Planner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Current Weather Finder</h1>
        <form id="weatherForm">
            <input type="text" id="city" name="city" placeholder="Enter City Name">
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherResult"></div>
    </div>

    <script>
        document.getElementById('weatherForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const city = document.getElementById('city').value;
        
            fetch(`/geocode?city=${encodeURIComponent(city)}`)
                .then(response => response.json())
                .then(geocodeData => {
                    const { lat, lon } = geocodeData.results[0].geometry; // Adjust according to the actual API response
                    return fetch(`/weather?lat=${lat}&lon=${lon}`);
                })
                .then(response => response.json())
                .then(weatherData => {
                    const resultDiv = document.getElementById('weatherResult');
                    // Display the weather data in a readable format
                    // Adjust according to the actual API response
                    resultDiv.innerHTML = `<p>Temperature: ${weatherData.main.temp}Â°C</p>
                                            <p>Weather: ${weatherData.weather[0].main}</p>
                                            <p>City: ${weatherData.name}</p>`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('weatherResult').textContent = 'Error fetching weather data';
                });
        });
        </script>
        
</body>
</html>
