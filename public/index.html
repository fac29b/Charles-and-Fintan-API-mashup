<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outdoor Activity Planner</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>Current Weather Finder</h1>
        <form id="weatherForm">
            <input type="text" id="postcode" name="postcode" placeholder="Enter Postcode">
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherResult"></div>
    </div>
    <div class="container">
        <div id="gptReply"></div>
        <form id="userInput">
            <input type="text" id="userQuestion" name="userQuestion" placeholder="Any other questions?">
            <button type="submit">Submit</button>
        </form>
        <div id="gptAnswer"></div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
